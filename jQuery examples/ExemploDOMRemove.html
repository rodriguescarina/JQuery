<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#div1").remove();
        });

        $("#btn2").click(function(){
            $("#div2").empty();
        });
    });
    </script>

    <style>

    #div1{
        height:100px;
        width:300px;
        border:1px solid black;
        background-color:greenyellow;
    }

    #div2{
        height:100px;
        width:300px;
        border:1px solid black;
        background-color:blueviolet;
    }

    </style>

</head>
<body>

    <div id="div1">

        Uma div Normal Amarela.
        <p>Primeiro paragrafo na div.</p>
        <p>Segundo paragrafo na div.</p>

    </div>


    <div id="div2">

        Uma div Normal Violeta.
        <p>Primeiro paragrafo na div.</p>
        <p>Segundo paragrafo na div.</p>

    </div>
    <br>

    <button id="btn1">Remove</button>
    <button id="btn2">Empty</button>

</body>
</html>
