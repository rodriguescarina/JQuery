<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("p").append(" <b> Novo Texto - Append</b>.");
    });

    $("#btn2").click(function(){
        $("p").prepend(" <b> Novo Texto - Prepend</b>.");
    });   

    $("#btn3").click(function(){
        $("p").before(" <b> Novo Texto - Before</b>.");
    });   

     $("#btn4").click(function(){
        $("p").after(" <b> Novo Texto - After</b>.");
    }); 
});
</script>
</head>
<body>

<p>Exemplo DOM - ADD. <b> Novo Texto - Append</b></p>



<button id="btn1">Append</button>
<button id="btn2">Prepend</button>
<button id="btn3">Before</button>
<button id="btn4">After</button>


</body>
</html>
